<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/sections/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <section class="banner">
    <div class="content">
      <h1>Le Wagon brings tech skills to creative people!</h1>
      <p>Change your life and learn to code at one of our campuses around the world.</p>
      <button>Apply now!</button>
    </div>
  </section>
  <!-- code a "How it works" section -->
  <section class="container">
    <h2>How it works</h2>
    <div class="cards">
      <div class="card">
        <img class="apply" src="images/apply.svg" alt="apply">
        <h4>Apply</h4>
        <p>Apply with pleasure</p>
      </div>
      <div class="card">
        <img class="learn" src="images/learn.svg" alt="learn">
        <h4>Learn</h4>
        <p>Learn with the best</p>
      </div>
      <div class="card">
        <img class="product" src="images/product.svg" alt="product">
        <h4>Product</h4>
        <p>Product with passion</p>
      </div>
    </div>
  </section>
  <!-- code a footer -->
  <section class="footer">
    <div class="links">
      <a href=""><i class="fab fa-facebook-f"></i></a>
      <a href=""><i class="fab fa-github"></i></a>
      <a href=""><i class="fab fa-twitter"></i></a>
      <a href=""><i class="fab fa-instagram"></i></a>

    </div>
    <p>This website was coded with ❤️ at Le Wagon.</p>
  </section>

</body>
</html>
